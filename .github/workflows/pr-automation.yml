name: PR Automation Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm install
      - run: npm run lint
      - run: npm run prettier-check
      - name: Post code quality comment
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            const existingCodeQualityComment = comments.find(comment => 
              comment.body.includes("Code Quality Report") && 
              comment.body.includes("ESLint") && 
              comment.body.includes("Prettier")
            );
            if (existingCodeQualityComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingCodeQualityComment.id,
                body: "Code Quality Report\nESLint: [Results]\nPrettier: [Results]"
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: "Code Quality Report\nESLint: [Results]\nPrettier: [Results]"
              });
            }

  testing-suite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm install
      - run: npm test
      - name: Generate test coverage report
        run: npm run coverage
      - name: Post test coverage comment
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            const existingCoverageComment = comments.find(comment => 
              comment.body.includes("Test Coverage Report")
            );
            if (existingCoverageComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingCoverageComment.id,
                body: "Test Coverage Report\n[Coverage Summary]"
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: "Test Coverage Report\n[Coverage Summary]"
              });
            }
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm install
      - name: Install detect-secrets
        run: npm install -g detect-secrets
      - run: npm audit
      - run: detect-secrets scan
      - name: Post security scan comment
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            const existingSecurityComment = comments.find(comment => 
              comment.body.includes("Security Scan Report") && 
              comment.body.includes("Vulnerabilities") && 
              comment.body.includes("Dependencies")
            );
            if (existingSecurityComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingSecurityComment.id,
                body: "Security Scan Report\nVulnerabilities: [Results]\nDependencies: [Results]"
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: "Security Scan Report\nVulnerabilities: [Results]\nDependencies: [Results]"
              });
            }

  build-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm install
      - run: npm run build
      - name: Validate endpoints
        run: |
          npm start &
          sleep 10
          curl http://localhost:3000/health
          curl http://localhost:3000/api/users
      - name: Create deployment preview artifacts
        run: |
          npm install -g vercel
          vercel build --prod
      - name: Post build status comment
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            const existingBuildComment = comments.find(comment => 
              comment.body.includes("Build Validation")
            );
            if (existingBuildComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingBuildComment.id,
                body: "Build Validation\nStatus: [Success/Failure]"
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: "Build Validation\nStatus: [Success/Failure]"
              });
            }